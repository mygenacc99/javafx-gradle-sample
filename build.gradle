plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    
    // Apply the javafx plugin to add support for JavaFX
    id 'org.openjfx.javafxplugin' version '0.0.8'
}



repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Add the required modules. For instance, if we only need the javafx.controls module, we will include
javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}

application {
    // Define the main class for the application.
    mainClassName = 'Sample.HelloFX'
}

jar {
    manifest {
        attributes 'Main-Class': 'Sample.Launcher'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
